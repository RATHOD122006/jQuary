<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>

    <button id="btn">click me</button>
   
    <script>
        $(document).ready(function(){

           $("#btn").click(function(){
            alert("Hello world")
           });

           $("#btn").on("click",()=>{
                alert("Test")
           })

        })
    </script>

</body>
</html>
